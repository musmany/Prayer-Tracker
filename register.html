<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - Prayer Tracking</title>
  <link rel="stylesheet" href="./style.css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-b from-blue-50 to-white flex items-center justify-center min-h-screen">

  <div class="w-full max-w-md p-8 bg-white rounded-xl shadow-lg">
    <h2 class="text-2xl font-bold mb-6 text-center text-blue-700">Create an Account</h2>

    <form id="registerForm" class="space-y-4">
      <input type="email" id="email" placeholder="Email" required
             class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"/>
      <input type="password" id="password" placeholder="Password" required
             class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"/>
      <button type="submit"
              class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-lg transition">
        Register
      </button>
    </form>

    <p class="text-center text-sm text-gray-600 mt-4">
      Already have an account?
      <a href="login.html" class="text-blue-600 hover:underline">Login</a>
    </p>
  </div>

  <script type="module" src="./register.js"></script>
</body>
</html>
