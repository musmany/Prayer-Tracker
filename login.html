<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-50 flex items-center justify-center min-h-screen">

  <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
    <h1 class="text-2xl font-bold text-center text-blue-700 mb-6">🔐 Login to Your Account</h1>
    <div id="errorBox" class="hidden text-red-600 text-sm mb-4"></div>
    
    <form id="loginForm" class="space-y-4">
      <div>
        <label class="block mb-1 font-medium">Email</label>
        <input id="email" type="email" required class="w-full px-4 py-2 border rounded-md" />
      </div>
      <div>
        <label class="block mb-1 font-medium">Password</label>
        <input id="password" type="password" required class="w-full px-4 py-2 border rounded-md" />
      </div>
      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-md font-semibold">
        Login
      </button>
    </form>
    
    <p class="text-center text-sm text-gray-600 mt-4">
      Don’t have an account?
      <a href="register.html" class="text-blue-600 hover:underline">Create</a>
    </p>
  </div>

  <script type="module" src="./login.js"></script>
</body>
</html>
